<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Biblioteca</title>
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #222;
    }

    /* Header */
    header {
      background-color: #7c1f1f;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      flex-wrap: wrap;
    }

    header .logo-img {
      height: 50px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
    }

    header nav a.active,
    header nav a:hover {
      background-color: #552020;
      border-radius: 5px;
    }

    main {
      padding: 40px;
    }

    /* Introducción */
    .intro {
      text-align: center;
      margin-bottom: 50px;
    }

    .intro h1 {
      font-size: 2.5rem;
      color: #1d3c91;
      margin-bottom: 10px;
    }

    .intro p {
      color: #555;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .intro button {
      background-color: #1d3c91;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .intro button:hover {
      background-color: #152d6e;
    }

    /* Carrusel de imágenes */
    .carousel-container {
      position: relative;
      margin-bottom: 50px;
    }

    .carousel-images {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 15px;
      padding-bottom: 10px;
    }

    .carousel-images img {
      width: 100%;
      max-width: 500px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      flex: 0 0 auto;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(29,60,145,0.8);
      border: none;
      color: white;
      font-size: 1.5rem;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
    }

    .carousel-btn.left {
      left: -10px;
    }

    .carousel-btn.right {
      right: -10px;
    }

    .carousel-btn:hover {
      background-color: rgba(21,45,110,0.9);
    }

    /* Cards */
    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 50px;
    }

    .card {
      flex: 1;
      min-width: 220px;
      max-width: 300px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .verde {
      background-color: #4a7a4c;
      color: white;
    }

    .gris {
      background-color: #e0e4e8;
    }

    /* Footer */
    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 15px;
      margin-top: 30px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .cards {
        flex-direction: column;
        align-items: center;
      }

      .carousel-images img {
        max-width: 300px;
        height: 200px;
      }

      .carousel-btn {
        width: 30px;
        height: 30px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Logo Biblioteca" class="logo-img">
    </a>
    <nav>
      <ul id="nav-menu">
        <li><a href="index.html" class="active">Inicio</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="sobrenosotros.html">Sobre Nosotros</a></li>
        <li><a href="actividades.html">Actividades</a></li>
        <li><a href="contacto.html">Contáctanos</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Introducción -->
    <section class="intro">
      <h1>Un espacio para aprender</h1>
      <p>Ambiente tranquilo, recursos y actividades para todas las edades.</p>
      <button onclick="location.href='catalogo.html'">Explorar catálogo</button>
    </section>

    <!-- Carrusel de imágenes de la biblioteca -->
    <section class="carousel-container">
      <button class="carousel-btn left">&lt;</button>
      <div class="carousel-images">
        <img src="IMG/biblioteca1.jpg" alt="Biblioteca 1">
        <img src="IMG/biblioteca2.jpg" alt="Biblioteca 2">
        <img src="IMG/biblioteca3.jpg" alt="Biblioteca 3">
        <img src="IMG/biblioteca4.jpg" alt="Biblioteca 4">
      </div>
      <button class="carousel-btn right">&gt;</button>
    </section>

<!-- Cards informativas -->
<section class="cards">
  <div class="card verde">
    <img src="img/zonasilenciosa.jpg" alt="Zona silenciosa" style="width:100%; border-radius:8px; margin-bottom:10px;">
    <h2>Zona silenciosa</h2>
    <p>Espacio ideal para estudio individual</p>
  </div>
  <div class="card gris">
    <h2>Lectura guiada</h2>
    <p>Horario y recursos para clubes de lectura</p>
  </div>
</section>
  <!-- Script -->
  <script>
    // Menú activo
    const currentPage = window.location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll("#nav-menu a");
    navLinks.forEach(link => {
      if(link.getAttribute("href") === currentPage){
        link.classList.add("active");
      }
    });

    // Carrusel de imágenes
    const carouselContainer = document.querySelector('.carousel-container');
    const btnLeft = carouselContainer.querySelector('.carousel-btn.left');
    const btnRight = carouselContainer.querySelector('.carousel-btn.right');
    const carouselImages = carouselContainer.querySelector('.carousel-images');

    btnLeft.addEventListener('click', () => {
      carouselImages.scrollBy({ left: -300, behavior: 'smooth' });
    });

    btnRight.addEventListener('click', () => {
      carouselImages.scrollBy({ left: 300, behavior: 'smooth' });
    });
  </script>
</body>
</html>
